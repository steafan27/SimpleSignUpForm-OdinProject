<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OdinForms2.css">
</head>
<body>
    <div class="main-container">

        <div class="left-side">
            <div class="banner">TEXT</div>
        </div>

        <div class="right-side">

            <div class="top-row">
                <blockquote><h1>"Hello Everyone! Not sure how this thing works but lets get this party started with some tunes!!"</h1></blockquote>
            </div>
            
            <div class="form-row">
                <form action="" method="">

                    <div class="sign-up">
                        <h2>Sign up</h2>
                    </div>

                    <div class="input-container">

                        <div class="input">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Password</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Confirm Password</label>
                            <input type="text">
                        </div>

                    </div>

                    <div class="button-row">
                        <button>Sign Up</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>

                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
